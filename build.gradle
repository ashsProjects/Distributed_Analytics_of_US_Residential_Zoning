plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.spark:spark-core_2.13:3.5.0'
    implementation 'org.apache.spark:spark-sql_2.13:3.5.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'Colorado'
    }
}

application {
    mainClass = 'Colorado'
}

run {
    args = ['']
}